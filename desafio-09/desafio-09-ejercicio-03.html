<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>Desafio 9 - Ejercicio 3</title>
    <script type="text/javascript">
        // Resuelto de 2 maneras diferentes
        // 1 - Añadiendo 'Nuevo elemento '
        function anadeNuevo() {
            let listaExistente = document.getElementById('lista');
            let nuevoElemento = document.createElement('li');
            let cantidadElementos = listaExistente.childElementCount + 1;
            let textoNuevoElemento = document.createTextNode('Nuevo elemento ' + cantidadElementos);
            nuevoElemento.appendChild(textoNuevoElemento);
            listaExistente.appendChild(nuevoElemento);
        }

        // 2 - Utilizando elemento aleatorio de lista existente
        function anadeAleatorio() {
            let listaExistente = document.getElementById('lista');
            let elementosExistente = listaExistente.getElementsByTagName('li');

            if (elementosExistente.length > 0) {
                let indiceAleatorio = Math.floor(Math.random() * elementosExistente.length);
                let elementoAleatorio = elementosExistente[indiceAleatorio].cloneNode(true);
                listaExistente.appendChild(elementoAleatorio);
            } else {
                console.log('La lista está vacía!');
            }
        }
    </script>
</head>

<body>
    <ul id="lista">
        <li>Lorem ipsum dolor sit amet</li>
        <li>Consectetuer adipiscing elit</li>
        <li>Sed mattis enim vitae orci</li>
        <li>Phasellus libero</li>
        <li>Maecenas nisl arcu</li>
    </ul>
    <input type="button" value="Añadir elemento nuevo" onclick="anadeNuevo();">
    <input type="button" value="Añadir elemento existente aleatorio" onclick="anadeAleatorio();">
</body>

</html>
